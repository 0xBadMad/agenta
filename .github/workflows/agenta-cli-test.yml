name: Agenta CLI Workflow

on:
    pull_request:
        # paths:
        #   - "agenta-backend/**"
        #   - "agenta-cli/**"

jobs:
    run-agenta-cli:
        runs-on: ubuntu-latest
        environment: oss
        steps:
            - name: Check out repository
              uses: actions/checkout@v4

            - name: Set up python
              id: setup-python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                  virtualenvs-create: true
                  virtualenvs-in-project: true
                  installer-parallel: true

            - name: Load cached venv
              id: cached-poetry-dependencies
              uses: actions/cache@v3
              with:
                  path: .venv
                  key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
                  restore-keys: |
                    venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-

            - name: Install dependencies
              run: |
                  cd agenta-cli
                  poetry install --no-interaction --no-root

            - name: Run agenta init
              env:
                  BACKEND_HOST: ${{ secrets.BACKEND_HOST }}
              run: |
                  cd agenta-cli
                  source $(poetry env info --path)/bin/activate
                  cd ../examples/baby_name_generator
                  poetry run agenta init --app_name woooo --backend_host ${{ secrets.BACKEND_HOST }}
              shell: bash
              continue-on-error: false

            - name: Run agenta variant serve
              env:
                  BACKEND_HOST: ${{ secrets.BACKEND_HOST }}
              run: |
                  cd agenta-cli
                  source $(poetry env info --path)/bin/activate
                  cd ../examples/baby_name_generator
                  poetry run agenta variant serve --file_name app.py
              shell: bash
              continue-on-error: false

            - name: Run agenta variant serve with overwrite
              env:
                  BACKEND_HOST: ${{ secrets.BACKEND_HOST }}
              run: |
                  cd agenta-cli
                  source $(poetry env info --path)/bin/activate
                  cd ../examples/baby_name_generator
                  poetry run agenta variant serve --file_name app.py --overwrite
              shell: bash
              continue-on-error: false

