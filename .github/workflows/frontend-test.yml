name: Execute Frontend tests

on: push

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build and run backend container
        run: |
          docker compose -f "docker-compose.yml" up -d --build
        working-directory: ${{ github.workspace }}

      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}/agenta-web/
          npm install

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          config-file: ${{ github.workspace }}/agenta-web/cypress.config.ts
          working-directory: agenta-web
          env: baseApiURL=http://localhost/api,localBaseUrl=http://localhost,OPENAI_API_KEY=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
          spec: cypress/e2e/*.cy.ts

      - name: Stop server and database
        run: docker-compose -f "docker-compose.yml" down
        working-directory: ${{ github.workspace }}
