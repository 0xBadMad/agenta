name: NextJS Build

on:
  workflow_run:
    workflows: ["Lint and Types"]
    types: [completed]
  pull_request:
    branches:
      - main
    paths:
      - "agenta-web/**"

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --omit=dev
        working-directory: agenta-web

      - name: Run Build
        run: npm run build
        working-directory: agenta-web
