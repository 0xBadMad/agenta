name: Prettier

on: pull_request
  paths:
    - 'agenta-web/**'

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: agenta-web

      - name: Run Prettier
        run: npx prettier --check .
        working-directory: agenta-web