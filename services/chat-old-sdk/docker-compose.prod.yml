services:
  chat-old-sdk:
    build: .
    volumes:
      - .:/app
      - ../../agenta-cli:/agenta-cli
    environment:
      - AGENTA_UNAUTHORIZED_EXECUTION_ALLOWED=True
      - AGENTA_HOST=http://host.docker.internal
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - agenta-network
    labels:
      - "traefik.http.routers.chat-old-sdk.rule=Host(`${BARE_DOMAIN_NAME}`) && PathPrefix(`/chat-old-sdk/`)"
      - "traefik.http.routers.chat-old-sdk.entrypoints=web-secure"
      - "traefik.http.middlewares.chat-old-sdk-strip.stripprefix.prefixes=/chat-old-sdk"
      - "traefik.http.middlewares.chat-old-sdk-strip.stripprefix.forceslash=true"
      - "traefik.http.routers.chat-old-sdk.middlewares=chat-old-sdk-strip"
      - "traefik.http.services.chat-old-sdk.loadbalancer.server.port=80"
      - "traefik.http.routers.chat-old-sdk.service=chat-old-sdk"
      - "traefik.http.routers.chat-old-sdk.tls=true"
      - "traefik.http.routers.chat-old-sdk.tls.certresolver=myResolver"

networks:
  agenta-network:
    external: true
